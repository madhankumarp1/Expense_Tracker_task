<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=PT+Sans&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page_iner_div">
        <div class="heading">
          <h2>Expense Tracker</h2>
        </div>
        <div class="your_balance_div">
          <p class="bla">YOUR BALANCE</p>
          <h2 class="amo">
            <i class="fa-solid fa-indian-rupee-sign" style="color: #000000"></i
            ><span>0.00</span>
          </h2>
        </div>

        <div class="income_expense_div">
          <div class="income_div">
            <p class="bol">INCOME</p>
<p id="add" class="in"><i id="fon" class="fa-solid fa-indian-rupee-sign" style="color:lightgreen;"></i>0.00</p>
          </div>
          <div class="expense_div">
            <p class="bol">EXPENSE</p>
<p id="low" class="in"><i id="fon" class="fa-solid fa-indian-rupee-sign" style="color: red;"></i>0.00</p>
          </div>
        </div>
        <div class="history_list">
            <h3 class="his">History</h3>
<hr>

        </div>
        <div class="transaction_div">
            <h3 class="tra">Add new transaction</h3>
<hr>
        </div>
        <div class="user_name_div">
            <input class="textbox" type="text" placeholder="Enter text...">
<p class="mov2">Amount</p>
        </div>
        <div class="user_amount_div">
            <p>(negative-expense,positive-income)</p>
<input class="amountbox" type="number" placeholder="Enter amount...">
        </div>
        <div class="button_div">
            <button>Add transaction</button>

        </div>
      </div>
    </div>
  </body>
</html>
